{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setting</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Settings</h2>
                        <div>
                            {% for msg in messages %}
                            <h5>{{msg}}</h5>
                            {% endfor %}
                        </div>
                        <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <img style="width: 50px; height:50px;" src="{{ user_profile.image.url }}"/>
                                <input type="file" name="image" id="img"/>
                            </div>
                            <div class="form-group">
                                <label for="bio"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="Bio" id="bio" placeholder="Bio" value="{{user_profile.bio}}"/>
                            </div>
                            <div class="form-group">
                                <label for="loc"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="Loc" id="loc" placeholder="Location" value = '{{user_profile.location}}'/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Save"/>
                            </div>
                            <a href="/">Home</a>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
